<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Game</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="./script.js" type="text/javascript" async defer></script>
</head>
<body>
  <main>
    <div class="center-container">
      <h1 class="text-center">Tic Tac Toe</h1>
      <form class="text-center">
        <label for="player-one-name">Player one name: </label>
        <input type="text" id="player-one-name" placeholder="Player one's name"><br>
        <label for="player-two-name">Player two name: </label>
        <input type="text" id="player-two-name" placeholder="Player two's name"><br>
        <label for='computer-player'>Play against AI: </label>
        <input type='checkbox' id='computer-select'>
      </form>
      <div class='board mx-auto mb-2'>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
     <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id='reset'>Reset Game</button>
     </div>
    </div>
    <div class="d-none modal-window">
        <div class="modal-content w-50">
          <div class="w-100">
          <button class="btn btn-secondary float-right closing d-flex justify-content-center">X</button>
         </div>
          <h2 class='msg text-center'></h2>
     </div>
 </div>
  </main>
    

</body>
</html>
